    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      .pricing-container {

      li {

      }

      .plan-title {
        font-weight: bold;
        font-size: 25px;
      }

      .plan-price {
        font-size: 3rem;
        font-weight: bolder;
        position: relative;
        top: 10px;
        padding: 0px 5px;
      }
      
      .plan-button {
        background-color: #ff6600;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: none;
      }

     
      @media (max-width: 1250px) {

        .pricing-container {
          flex-direction: column;
          align-items: center;
        }
        
      }

    </style>
  </head>
